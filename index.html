<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>CYBER WINTER STURM ALARM SCHWEIZ</title>
<style>
body{font-family:Arial,sans-serif;background:#eef2f6;padding:20px;text-align:center;}
h1{text-align:center;margin-bottom:5px;}
#ampel{margin:10px auto;padding:20px;width:250px;border-radius:12px;color:white;font-size:1.4em;font-weight:bold;}
.green{background:#2ecc71;}
.yellow{background:#f1c40f;color:black;}
.orange{background:#e67e22;}
.red{background:#e74c3c;}
button{padding:14px;font-size:1.1em;border:none;border-radius:12px;cursor:pointer;margin:5px;}
input{padding:8px;width:220px;}
.email-item{margin:6px 0;}
#countdown{margin-top:15px;font-weight:bold;}
</style>
</head>
<body>

<h1>CYBER WINTER STURM ALARM SCHWEIZ</h1>
<div id="ampel" class="green">ğŸŸ¢ Status: Keine Gefahr</div>

<button id="startBtn">ğŸ”” Alarm aktivieren</button>

<h3>E-Mail Benachrichtigungen</h3>
<input id="emailInput" placeholder="E-Mail eingeben">
<button id="addEmailBtn">â•</button>
<div id="emailList"></div>

<div id="status"></div>
<div id="countdown"></div>

<script>
/* ================== KONFIG ================== */
const EMAIL_API="https://script.google.com/macros/s/AKfycbxETt5pEIsHFU19u2IL1ouZ_crteiaepipClCflXxjDhDUEvYH_-BaJFBAJQCntdZy_/exec";

let activated=false,lastLevel=null,preAlarmSent=false,safeEmailSent=false;
let emails=JSON.parse(localStorage.getItem("emails")||"[]");
const alarm=new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
alarm.loop=true;

/* ================== EMAIL HANDLING ================== */
function renderEmails(){
  const list=document.getElementById("emailList");
  list.innerHTML="";
  emails.forEach((mail,i)=>{
    const div=document.createElement("div");
    div.className="email-item";
    div.innerHTML=`${mail} <button>ğŸ—‘ï¸</button>`;
    div.querySelector("button").addEventListener("click",()=>removeEmail(i));
    list.appendChild(div);
  });
}
function addEmail(){
  const val=document.getElementById("emailInput").value.trim();
  if(val && !emails.includes(val)){
    emails.push(val);
    localStorage.setItem("emails",JSON.stringify(emails));
    document.getElementById("emailInput").value="";
    renderEmails();
  }
}
function removeEmail(i){
  emails.splice(i,1);
  localStorage.setItem("emails",JSON.stringify(emails));
  renderEmails();
}
document.getElementById("addEmailBtn").addEventListener("click",addEmail);
renderEmails();

/* ================== AMPEL ================== */
function getLevel(temp,snow){
  if(temp>=-5 && snow<2) return "green";
  if(temp<-5 && temp>=-10 || snow>=2) return "yellow";
  if(temp<-10 && temp>=-15 || snow>=5) return "orange";
  return "red";
}

/* ================== COUNTDOWN ================== */
function startCountdown(target){
  clearInterval(window.countdownInterval);
  window.countdownInterval=setInterval(()=>{
    const diff=target-Date.now();
    if(diff<=0){
      document.getElementById("countdown").innerHTML="ğŸš¨ GEFAHR BEGINNT JETZT!";
      clearInterval(window.countdownInterval);
      return;
    }
    const h=Math.floor(diff/3600000);
    const m=Math.floor(diff%3600000/60000);
    const s=Math.floor(diff%60000/1000);
    document.getElementById("countdown").innerHTML=`â³ Zeit bis Gefahr: ${h}h ${m}m ${s}s`;

    if(diff<=7200000 && !preAlarmSent){
      preAlarmSent=true;
      alarm.play().catch(()=>{});
      navigator.vibrate?.([1000,500,1000,500,1000]);
      if(Notification.permission==="granted")
        new Notification("âš ï¸ Wintersturm-Warnung",{body:"EXTREME GEFAHR in weniger als 2 Stunden!"});
      sendEmailAll("âš ï¸ EXTREME GEFAHR in weniger als 2 Stunden!");
    }
  },1000);
}

/* ================== EMAIL SENDEN ================== */
function sendEmailAll(text){
  emails.forEach(e=>{
    fetch(`${EMAIL_API}?to=${encodeURIComponent(e)}&body=${encodeURIComponent(text)}`);
  });
}

/* ================== WETTER CHECK ================== */
async function checkWeather(lat,lon){
  try{
    const url=`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,snowfall,time&timezone=Europe/Zurich`;
    const res=await fetch(url);
    if(!res.ok) throw new Error("Fehler beim Abrufen");
    const data=await res.json();

    let minTemp=999,snowSum=0,danger=null;
    for(let i=0;i<28;i++){
      const t=data.hourly.temperature_2m[i];
      const s=data.hourly.snowfall[i];
      minTemp=Math.min(minTemp,t);
      snowSum+=s;
      if(!danger && getLevel(t,s)==="red") danger=new Date(data.hourly.time[i]).getTime();
    }

    const level=getLevel(minTemp,snowSum);
    updateUI(level,minTemp,snowSum);

    if(danger) startCountdown(danger);
    else{
      document.getElementById("countdown").innerHTML="âœ… Keine Gefahr in den nÃ¤chsten 28 Stunden";
      alarm.pause();
      if(!safeEmailSent && emails.length>0){
        safeEmailSent=true;
        sendEmailAll("âœ… Keine Gefahr in den nÃ¤chsten 28 Stunden");
      }
    }
  }catch(e){
    document.getElementById("status").innerHTML="âŒ Fehler beim Laden der Wetterdaten";
    console.error(e);
  }
}

/* ================== UI UPDATE ================== */
function updateUI(level,temp,snow){
  const status=document.getElementById("status");
  const ampel=document.getElementById("ampel");
  const txt={green:"ğŸŸ¢ Keine Gefahr",yellow:"ğŸŸ¡ ErhÃ¶hte Gefahr",orange:"ğŸŸ  Mittlere Gefahr",red:"ğŸ”´ EXTREME GEFAHR â€“ NICHT RAUSGEHEN"};
  
  status.innerHTML=`Tiefsttemperatur: ${temp.toFixed(1)}Â°C<br>Schnee: ${snow.toFixed(1)} cm`;
  ampel.className=""; 
  ampel.classList.add(level);
  ampel.innerText=`${txt[level]}`;

  if(level!==lastLevel){
    lastLevel=level;
    safeEmailSent=false;
    if(Notification.permission==="granted") new Notification("Winterstatus Schweiz",{body:txt[level]});
    if(level==="red"){
      alarm.play().catch(()=>{});
      navigator.vibrate?.([800,300,800,300,800]);
      sendEmailAll("ğŸš¨ EXTREME WINTERGEFAHR â€“ Bitte zuhause bleiben!");
    } else alarm.pause();
  }
}

/* ================== START BUTTON ================== */
document.getElementById("startBtn").addEventListener("click",async()=>{
  if(activated) return;
  activated=true;
  document.getElementById("startBtn").style.display="none";
  await Notification.requestPermission();
  navigator.geolocation.getCurrentPosition(pos=>{
    const {latitude,longitude}=pos.coords;
    checkWeather(latitude,longitude);
    setInterval(()=>checkWeather(latitude,longitude),300000);
  },()=>alert("Standort-Zugriff erforderlich"));
});
</script>

</body>
</html>
